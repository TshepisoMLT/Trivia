<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia App</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("./vitaliy-shevchenko-YedTzmwGzdw-unsplash.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-origin: border-box;
            display: flex;
            justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
            font-family:
          Helvetica,
          Gill Sans,
          sans-serif;
        }
        .wrapper {
        color: #fff;
        min-height: 400px;
        max-width: 550px;
        min-width: 200px;
            display: flex;
                        justify-content: center;
            align-items: center;
            overflow: hidden;
      }
        #box {
            width: 100%;
            border-radius: 10px;
        backdrop-filter: blur(10px);
        border: solid 1px rgba(189, 189, 189, 0.63);
        padding: 10px 5px;
      }
      #box .inputs {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 40px;
        border-bottom: solid 1px rgba(124, 123, 123, 0.61);
        padding-bottom: 3px;
            width: 100%;
            }
      #box .inputs select {
        border: solid 1px rgba(58, 54, 54, 0.671);
        outline: none;
        background-color: transparent;
        font-size: 0.75rem;
        color: #fff;
        font-weight: 600;
        padding-inline: 5px;
        cursor: pointer;
        border-radius: 5px;
        padding-inline: 5px;
        background-color: rgba(0, 0, 0, 0.603);
        max-width: 30%;
        overflow-x: scroll;
        scrollbar-width: none;
      }
      #box .inputs select:hover {
        background-color: rgba(0, 0, 0, 0.801);
        cursor: pointer;
        transition: 0.3s;
        color: #fff;
        border: solid 1px rgba(22, 18, 18, 0.795);
        border-radius: 5px;
        padding-inline: 5px;
      }
      #box .container {
        margin-block: 10px;
      }
      #box .container .question-field {
        margin-block: 30px;
            display: flex;
            padding-inline: 5px;
        font-size: 1.25rem;
            justify-content: center;
        }
        #box .container .answers {
        margin-block: 10px;
            display: flex;
            padding-inline: 5px;
        font-size: 1rem;
            justify-content: center;
        background-color: rgba(0, 0, 0, 0.6);
        min-width: 100px;
            padding-block: 20px;
        }
        #box .container .answers ul {
            display: grid;
        grid-template-columns: auto auto;
        gap: 20px;
      }
      #box .container .answers ul li {
        list-style: none;
        font-size: 14px;
        appearance: button;
        border: solid 1px rgb(255, 255, 255);
            border-radius: 5px;
            padding: 5px;
display: flex;
        justify-content: center;
        min-width: 50px;
        align-items: center;
            cursor: pointer;
        }
         #box .container .answers ul li:hover {
        background-color: rgba(133, 133, 133, 0.253);
            cursor: pointer;
            transition: 0.3s;
        }
        #box .container .answers ul .correct-answer {
        color: rgb(255, 255, 255);
        border: solid 1px green;
      }
      #box .container .answers ul .incorrect-answer {
        color: rgb(255, 255, 255);
        border: solid 1px #ff0000;
      }
      #box .container .answers ul .reset-button {
        border: solid 1px #ff0000;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            appearance: button;
        }
        #box .bottom-field fieldset {
            outline: none;
        }
    </style>

<div class="wrapper">
    <div id="box">
        <div class="inputs" id="inputs">
            <select class="category" id="category">
            <option id="8" disabled selected>Category</option>
            </select>

            <select id="difficulty" class="difficulty">
                <option disabled selected>Difficulty</option>
            <option id="easy">Easy</option>
                <option id="medium">Medium</option>
            <option id="hard">Hard</option>
            </select>

            <select class="limit" id="limit">
                <option disabled selected>Limit</option>
            <option id="5">5</option>
            <option id="10">10</option>
                <option id="15">15</option>
                <option id="20">20</option>
            </select>
        </div>

        <div class="container">
            <div class="question-field" id="question-field">
            <p id="ques">Please chose a Category</p>
          </div>
            <div class="answers" id="answer-id">
                <ul></ul>
            </div>
        </div>
        
        <div class="bottom-field">
            <fieldset class="points-field" id="points-field">Points: 0</fieldset>
        </div>
        </div>
    </div>

    <script src="./Trivia_API.js"></script>
    </body>
</html>
